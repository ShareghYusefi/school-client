<!-- What is the Angular framework? -->
<!-- A typescript font-end framework for building single page applications (SPA) -->

<main>
  <!-- String Interpolation: {{}} is used to render dynamic content. We can even write Javacscript experssions in them. -->
  <h1>{{ 1 > 3 ? title : "No Title" }}</h1>
  <p>This is the app component</p>

  <!-- What are directives? -->
  <!-- Directives are instructions which tells Angular to manipulate the DOM elements. -->
  <!-- ngIf, ngFor, ngSwitch, ngStyle, ngClass -->
  <!-- using custom components -->
  <custom *ngIf="2 > 1"></custom>
  <custom2 *ngIf="2 < 3"></custom2>

  <!-- courses -->
  <course></course>
</main>

<router-outlet />
